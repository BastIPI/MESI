
<div class="row">
	<mat-card class='col-md-4 texte'>
		<div class='title'> La guerre des moutons</div>
		<div class='text'>
				{{text}}
		</div>
		<img class='imgMenu' src="../../assets/sheep.PNG">
	</mat-card>
		<mat-card class="col-md-8 formu">
			<mat-card-content class="div-login">
				<mat-tab-group style="justify-content: center;">
					<mat-tab class="label" label="Connexion">
						<form class="container-fluid" role="form" (ngSubmit)="login()" [formGroup]="loginForm" *ngIf="!registered">
							<div class="">
								<mat-form-field class="log">
									<mat-label >Login</mat-label>
									<input matInput placeholder="Login" name="userName" id="userName" formControlName="userName" required>
								</mat-form-field>
							</div>
							<div class="">
								<mat-form-field class="">
									<mat-label>Mot de passe</mat-label>
									<input [type]="hide ? 'password' : 'text'" matInput placeholder="Mot de passe" name="password" id="password" formControlName="password" required>
									<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Cacher mot de passe'" [attr.aria-pressed]="hide">
										<img class='imgMenu' *ngIf ='hide' src="../../assets/eye.svg">
										<img class='imgMenu' *ngIf ='!hide' src="../../assets/eye_off.svg">
									</button>
								</mat-form-field>
							</div>
								<button class='boutons connection' type="submit" mat-raised-button color="primary">Connexion</button>
						</form>
					</mat-tab>
					<mat-tab class="label" label="Inscription">
						<form class="container-fluid" role="form" (ngSubmit)="register()" [formGroup]="registerForm" *ngIf="!registered">
							<div class="">
								<mat-form-field class="">
									<input matInput placeholder="Login" name="userName" id="userName" formControlName="userName" required>
								</mat-form-field>
							</div>
							<div class="row">
								<mat-form-field class="col-6">
									<mat-label>Mot de passe</mat-label>
									<input [type]="hide_pwd_register ? 'password' : 'text'" matInput placeholder="5 caractères minimum" name="password" id="password" formControlName="password" required>
									<button mat-icon-button matSuffix type="button" (click)="hide_pwd_register = !hide_pwd_register" [attr.aria-label]="'Cacher mot de passe'" [attr.aria-pressed]="hide_pwd_register">								
										<img class='imgMenu' *ngIf ='!hide_pwd_register' src="../../assets/eye.svg">
										<img class='imgMenu' *ngIf ='hide_pwd_register' src="../../assets/eye_off.svg">
									</button>
								</mat-form-field>
								<mat-form-field class="col-6">
									<mat-label>Vérifier le mot de passe</mat-label>
									<input [type]="hide_pwd_register ? 'password' : 'text'" matInput placeholder="5 caractères minimum" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" required>
									<button mat-icon-button matSuffix type="button" (click)="hide_pwd_register = !hide_pwd_register" [attr.aria-label]="'Cacher mot de passe'" [attr.aria-pressed]="hide_pwd_register">								
										<img class='imgMenu' *ngIf ='!hide_pwd_register' src="../../assets/eye.svg">
										<img class='imgMenu' *ngIf ='hide_pwd_register' src="../../assets/eye_off.svg">
									</button>
								</mat-form-field>
							</div>
							<div class="row">
								<mat-form-field class="col-6">
									<input type="lastName" matInput placeholder="Prénom" name="firstName" id="firstName" formControlName="firstName" required>
								</mat-form-field>
								<mat-form-field class="col-6">
									<input type="firstName" matInput placeholder="Nom" name="lastName" id="lastName" formControlName="lastName" required>
								</mat-form-field>
							</div>
							<div class="">
								<mat-form-field class="">
									<input type="email" matInput placeholder="Adresse email" name="email" id="email" formControlName="email" required>
								</mat-form-field>
							</div>
							<div class="">
								<button class='boutons' type="submit" mat-raised-button color="primary">Inscription</button>
							</div>
							<div *ngIf="registered">
								<p>Le compte a été créé avec succès. Un email d'activation a été envoyé à l'adresse soumise.</p>
								<p>Si celui-ci n'a pas été reçu, cliquer ici pour le renvoyer.</p>
							</div>
						</form>
					</mat-tab>
				</mat-tab-group>
			</mat-card-content>
		</mat-card>
	</div>
